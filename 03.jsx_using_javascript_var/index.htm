<!DOCTYPE html>
<html>
  <head>
	<!--react kernel library-->
    <script src="../build/react.js"></script>
	<!--provides the features relative to DOM-->
    <script src="../build/react-dom.js"></script>
	<!--transform JSX into javascript, when go to production, better to make this step at server side-->
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
		/**
		In this example, we refers the arr variable in the JSX code directly
		and because it is an array, the element is expanded automatically
		If you want output in the render is a html tag, don't include the tag in the quota, otherwise, it will become a string const
		**/
		var arr = [
			<h1>Hello World!</h1>,
			'<h2>React is awesome</h2>'
		];
		
		ReactDOM.render(
			<div>{arr}</div>,
			document.getElementById('example')
		);
    </script>
  </body>
</html>
